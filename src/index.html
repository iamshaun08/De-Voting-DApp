<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>De-Voting</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="./vote.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <img src="icon.ico" alt="logo" height="30px" width="30px">&nbsp;&nbsp;&nbsp;
        <a class="navbar-brand pt-4" href="#" style="font-family: 'Comfortaa', cursive; font-size: 24px;">De-Voting DApp</a>
      
        <div class="collapse navbar-collapse"></div>
        <ul class='navbar-nav'>
          <li class='nav-item text-light pt-3'>
            <p id = "address" style="color: white; font-family: 'Unica One', cursive; font-size: 20px;"></p>
          </li>
      </ul>
      </div>
    </nav>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center" style="font-family: 'Aboreto', cursive;">List of Candidates</h1>
          <hr/>
          <br/>
          <div id = "loader">
            <p class="text-center" style="font-family: 'Aboreto', cursive;">loading...</p>
          </div>
          <div id = "content" style="display:none;">
            <table class="table table-light table-hover" style="font-family: 'Secular One', sans-serif;">
              <thead class="table table-secondary">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="results"></tbody>
            </table>
            <hr/>
            <form onsubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect" style="font-family: 'Quicksand', sans-serif; font-size: 18px;">&nbsp;Select candidate:</label><br>
                <select class="form-control" id="candidatesSelect" style="font-family: 'Secular One', sans-serif; font-size: 16px;"></select>
              </div>
              <div class="text-center"><button type="submit" onsubmit="App.castVote(); return false;" class="btn btn-dark pt-3" style="font-family: 'Bebas Neue', cursive; font-size: 25px;">VOTE</button></div>
              <hr/>
            </form>
            <p id="address" class="text-center"></p>
            <p id = "after" class="text-center" style="font-family: 'Unica One', cursive; font-size: 20px;"></p>
          </div>
        </div>
        <div class="bg-dark" style="bottom: 0; left: 0; position: fixed;">
          <footer class="page-footer font-small light">
            <div class="footer-copyright text-center py-3" style="color:white">Â© 2022 Copyright:
              <a href="/"> De-Voting DApp</a>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
